<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class = "bg-warning">
        <h1 class = "text-center">SPOTIFY PASSWORD RESET PAGE</h1>
        <div class = "bg-light card">
            <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcbMFe2qXWt3nH1-nrtWk_IvJurwUiHEkYFA&s" class="rounded mx-auto d-block card-image-top">
            <div class = "card-body">
                <h1 class = "text-center">Forgot<br>Password</h1>
                <p class = "text-center">You can reset your password here.</p>
                <form class = "card-body">
                    <select class = "form-select form-select-lg">
                        <option selected>Please Select Security Question</option>
                        <option>Which is your favorite movie?</option>
                        <option>Which is your pet's name?</option>
                        <option>Which is the name of your village?</option>
                    </select><br>
                    <label for = "answer">Answer:</label><br>
                    <input id = "answer" type = "text" placeholder = "Enter your answer here">
                </form><br>
                <button class = "d-grid mx-auto btn btn-danger">Reset Password</button>
            </div>
        </div>
    </body>
</html>
